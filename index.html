<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开天传奇-单职业切割</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background: #2F4F4F;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  p {
    font-size: 40px;
    font-weight: bold;
    padding: 40px 0;
    color: #DCDCDC;

  }

  .main {
    width: 90%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .main img {
    width: 48%;
    margin-bottom: 20px;
  }
</style>

<body>
  <p>开天传奇-单职业切割</p>
  <div class="main">
    <img src="./1.jpg" alt="1">
    <img src="./2.jpg" alt="2">
    <img src="./3.jpg" alt="3">
    <img src="./4.jpg" alt="4">
    <img src="./5.jpg" alt="5">
    <img src="./6.jpg" alt="6">
  </div>



</body>

</html>
